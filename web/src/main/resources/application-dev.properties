asierg.profile.message=This is a DEV profile

spring.datasource.url=jdbc:mysql://localhost:3306/asierg?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=1000


#spring.devtools.livereload.enabled=true
### Amount of time (in milliseconds) to wait between polling for classpath changes.
#spring.devtools.restart.poll-interval=1500
## Amount of quiet time (in milliseconds) required without any classpath changes before a restart is triggered.
#spring.devtools.restart.quiet-period=1499

#show sql statement
logging.level.org.hibernate.SQL=debug
#show sql values
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

